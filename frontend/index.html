<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypercar Performance Simulator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Orbitron:wght@400;600;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Animated Background -->
    <div class="background-grid"></div>
    <div class="background-gradient"></div>

    <!-- Main App Container -->
    <div class="app-container">

        <!-- Header -->
        <header class="app-header">
            <div class="header-left">
                <div class="logo-container">
                    <div class="logo-icon">‚ö°</div>
                    <div class="logo-text">
                        <h1>HYPERCAR</h1>
                        <span>Performance Simulator</span>
                    </div>
                </div>
            </div>
            <div class="header-right">
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span class="status-text">Ready</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-grid">

            <!-- Left Panel - Controls -->
            <aside class="control-panel">

                <!-- Vehicle Selection Card -->
                <div class="card">
                    <div class="card-header">
                        <h3>Select Vehicles</h3>
                        <span class="card-subtitle">Choose hypercars to simulate</span>
                    </div>
                    <div class="card-content">
                        <div id="vehicleSelect" class="vehicle-grid">
                            <!-- Dynamically populated -->
                        </div>
                    </div>
                </div>

                <!-- Environment Settings Card -->
                <div class="card">
                    <div class="card-header">
                        <h3>Environment</h3>
                        <span class="card-subtitle">Simulation conditions</span>
                    </div>
                    <div class="card-content">
                        <div class="input-field">
                            <label for="temperature">
                                <span class="label-icon">üå°Ô∏è</span>
                                Temperature
                            </label>
                            <div class="input-with-unit">
                                <input type="number" id="temperature" value="20" min="-20" max="50">
                                <span class="unit">¬∞C</span>
                            </div>
                        </div>
                        <div class="input-field">
                            <label for="altitude">
                                <span class="label-icon">‚õ∞Ô∏è</span>
                                Altitude
                            </label>
                            <div class="input-with-unit">
                                <input type="number" id="altitude" value="0" min="0" max="3000">
                                <span class="unit">m</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Control Buttons -->
                <div class="button-container">
                    <button class="btn btn-primary" id="startBtn">
                        <span class="btn-icon">‚ñ∂</span>
                        <span class="btn-text">Start Simulation</span>
                    </button>
                    <button class="btn btn-secondary" id="resetBtn">
                        <span class="btn-icon">‚Üª</span>
                        <span class="btn-text">Reset</span>
                    </button>
                </div>

            </aside>

            <!-- Right Panel - Visualization -->
            <main class="content-panel">

                <!-- Race Track -->
                <div class="race-card">
                    <div class="race-header">
                        <h3>Live Race Track</h3>
                        <div class="race-stats" id="raceStats">
                            <span class="stat-item">Time: <strong>0.0s</strong></span>
                        </div>
                    </div>
                    <div class="race-canvas-container">
                        <canvas id="raceCanvas"></canvas>
                    </div>
                </div>

                <!-- Speedometers -->
                <div class="speedometers-section">
                    <div id="speedometersContainer" class="speedometers-wrapper">
                        <!-- Dynamically populated -->
                    </div>
                </div>

                <!-- Performance Metrics -->
                <div class="metrics-card" id="metricsPanel" style="display: none;">
                    <div class="card-header">
                        <h3>Performance Results</h3>
                        <span class="card-subtitle">Acceleration & quarter mile times</span>
                    </div>
                    <div class="card-content">
                        <div id="metricsContent" class="metrics-results">
                            <!-- Dynamically populated -->
                        </div>
                    </div>
                </div>

            </main>

        </div>

    </div>

    <script type="module" src="sim.js"></script>
</body>

</html>
